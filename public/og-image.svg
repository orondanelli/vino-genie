<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0.15" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="150" fill="url(#glowGradient)"/>
  <circle cx="1000" cy="480" r="180" fill="url(#glowGradient)"/>
  
  <!-- Wine Glass Icon -->
  <g transform="translate(100, 180)">
    <path d="M60 20 L100 20 L90 80 C90 100 85 110 80 120 L80 180 L100 180 L100 200 L60 200 L60 180 L80 180 L80 120 C75 110 70 100 70 80 Z" 
          fill="#7C3AED" opacity="0.8"/>
    <path d="M70 20 L90 20 L85 60 L75 60 Z" fill="#A78BFA" opacity="0.6"/>
  </g>
  
  <!-- Wine Bottle Icon -->
  <g transform="translate(950, 100)">
    <rect x="40" y="20" width="40" height="30" rx="5" fill="#7C3AED" opacity="0.6"/>
    <rect x="30" y="50" width="60" height="180" rx="8" fill="#7C3AED" opacity="0.8"/>
    <rect x="35" y="60" width="50" height="100" rx="5" fill="#DC2626" opacity="0.7"/>
    <ellipse cx="60" cy="70" rx="15" ry="8" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(600, 315)">
    <!-- Logo/Icon Circle -->
    <circle cx="0" cy="-120" r="60" fill="#7C3AED" opacity="0.2"/>
    <path d="M-15 -140 L15 -140 L10 -110 C10 -100 7.5 -95 5 -90 L5 -70 L15 -70 L15 -60 L-15 -60 L-15 -70 L-5 -70 L-5 -90 C-7.5 -95 -10 -100 -10 -110 Z" 
          fill="#7C3AED"/>
    
    <!-- Title -->
    <text x="0" y="-20" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
      WineWise
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" fill="#E2E8F0" text-anchor="middle">
      Tu asistente inteligente del vino
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 80)">
      <!-- Feature 1 -->
      <g transform="translate(-250, 0)">
        <circle cx="0" cy="0" r="20" fill="#7C3AED" opacity="0.3"/>
        <path d="M-8 -8 L-8 8 L8 8 L8 -8 Z M-6 -6 L6 -6 L6 6 L-6 6 Z" fill="#A78BFA"/>
        <text x="0" y="35" font-family="sans-serif" font-size="18" fill="#CBD5E1" text-anchor="middle">
          Escanear
        </text>
      </g>
      
      <!-- Feature 2 -->
      <g transform="translate(0, 0)">
        <circle cx="0" cy="0" r="20" fill="#7C3AED" opacity="0.3"/>
        <path d="M-8 -6 L-8 -2 L-4 2 L-8 6 L-6 8 L0 2 L6 8 L8 6 L4 2 L8 -2 L8 -6 L4 -2 L0 -6 L-4 -2 Z" fill="#A78BFA"/>
        <text x="0" y="35" font-family="sans-serif" font-size="18" fill="#CBD5E1" text-anchor="middle">
          Maridajes
        </text>
      </g>
      
      <!-- Feature 3 -->
      <g transform="translate(250, 0)">
        <circle cx="0" cy="0" r="20" fill="#7C3AED" opacity="0.3"/>
        <path d="M-8 -8 L0 -2 L8 -8 L8 4 C8 8 4 8 0 8 C-4 8 -8 8 -8 4 Z" fill="#A78BFA"/>
        <text x="0" y="35" font-family="sans-serif" font-size="18" fill="#CBD5E1" text-anchor="middle">
          Recomendar
        </text>
      </g>
    </g>
  </g>
  
  <!-- AI Badge -->
  <g transform="translate(600, 520)">
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#7C3AED" opacity="0.3"/>
    <text x="0" y="5" font-family="sans-serif" font-size="16" font-weight="600" fill="#A78BFA" text-anchor="middle">
      âœ¨ Impulsado por IA
    </text>
  </g>
</svg>
